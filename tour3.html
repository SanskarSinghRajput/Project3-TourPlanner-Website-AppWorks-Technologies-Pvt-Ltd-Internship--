    <section class="py-5" id="contact">
        <div class="container-fluid">
          <div class="row justify-content-center py-5">
            <h1 data-aos="zoom-in" class="fw-bold text-center">Contact Us</h1>
          </div>

          <div class="row justify-content-between py-2">
            <div class="col-sm-12 col-md-6 col-lg-6 col-12">
              <img data-aos="fade-up" width="600px" height="500px" src="./tour/contact-us-2993000_1920.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-12 ">
              <div data-aos="fade-up" id="form">
                <form class="py-5" action="input">
                   <div class="mb-1">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" pattern="[A-Za-z]*">
                   </div>

                   <div class="mb-1">
                    <label for="mobile" class="form-label">Mobile No:</label>
                    <input type="text" class="form-control" id="mobile" pattern="[0-9]*">
                   </div>

                   <div class="mb-1">
                    <label for="exampleFormControlInput1" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                   </div>

                   <button for="submit" class="btn bg-info">Submit</button> 
                </form>
              </div>
            </div>
          </div>
          
        </div>
    </section>
